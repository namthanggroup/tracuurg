<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra cứu hợp đồng - Rạch Giá</title>
  <style>
    body { 
      margin: 0; padding: 20px; height: 100vh;
      background: linear-gradient(135deg, #d9fdd3, #f9f9f9);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease forwards;
    }

    .message {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
      padding: 0 10px;
      animation: fadeIn 2s ease forwards;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    .button {
      background-color: #7CFC00;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 2.5s ease forwards;
      cursor: pointer;
    }

    .button:hover {
      background-color: #66cc00;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    function goToServer1() {
      window.location.href = "https://www.appsheet.com/start/88829c89-5862-46be-b7fe-2cd26031a861";
    }

    function goToServer2() {
      window.location.href = "https://www.appsheet.com/start/f7b33b2f-268d-4ac7-8fcb-824d6786cf03"; // Thay link Appsheet thứ 2 vào đây
    }
  </script>
</head>

<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo Nam Thắng" class="logo">

  <!-- Tiêu đề -->
  <h2>Tra cứu hợp đồng - Rạch Giá</h2>

  <!-- Thông báo -->
  <div class="message">
    Hãy chọn máy chủ bên dưới để truy cập ứng dụng.<br>
    Khi tạo hợp đồng nhớ kiểm tra đầy đủ thông tin trước khi bấm lưu.
  </div>

  <!-- Hai nút truy cập -->
  <div class="button-container">
    <button class="button" onclick="goToServer1()">Máy chủ 1</button>
    <button class="button" onclick="goToServer2()">Máy chủ 2</button>
  </div>
</body>
</html>
