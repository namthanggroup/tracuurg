<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu Rạch Giá</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
    .notification {
      text-align: center;
      color: red;
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Thông báo -->
  <div id="notification" class="notification">
    TỪ NGÀY 25/04/2025, AE ĐĂNG KÝ CUỐC XE HỢP ĐỒNG TRÊN APP 100%
  </div>

  <!-- iframe -->
  <iframe src="https://www.appsheet.com/start/366cd2cd-60ba-4cef-a0a8-070ea7c7eec8" allowfullscreen></iframe>

  <!-- Script để tự ẩn sau 10 giây -->
  <script>
    setTimeout(function() {
      document.getElementById('notification').style.display = 'none';
    }, 10000); // 10000 milliseconds = 10 giây
  </script>

</body>
</html>
