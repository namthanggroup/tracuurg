<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Modal overlay hiển thị trên cùng */
    #consentModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #consentModal .content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
    }
    #consentModal button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Iframe luôn load nhưng ẩn bằng visibility */
    #iframeContainer {
      visibility: hidden; /* ẩn nhìn thấy nhưng vẫn load */
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Popup consent -->
  <div id="consentModal">
    <div class="content">
      <h2>Xin chào!</h2>
      <p>Vui lòng bấm OK để truy cập nội dung.</p>
      <button id="consentButton">OK, tiếp tục</button>
    </div>
  </div>

  <!-- Iframe container (luôn load) -->
  <div id="iframeContainer">
    <iframe src="https://www.appsheet.com/embed/366cd2cd-60ba-4cef-a0a8-070ea7c7eec8?embed=true" allowfullscreen></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('consentButton');
      var modal = document.getElementById('consentModal');
      var container = document.getElementById('iframeContainer');
      btn.addEventListener('click', function() {
        // ẩn popup để lộ iframe đã load sẵn
        modal.style.display = 'none';
        container.style.visibility = 'visible';
      });
    });
  </script>
</body>
</html>
